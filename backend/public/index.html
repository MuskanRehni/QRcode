<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Payment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="p-6 bg-white rounded shadow-md max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Generate Payment QR Code</h1>
        <form id="payment-form" class="flex flex-col">
            <label for="amount" class="mb-2 text-sm font-medium text-gray-700">Enter Amount (USD):</label>
            <input
                type="number"
                id="amount"
                placeholder="e.g., 20"
                class="mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <label for="payee" class="mb-2 text-sm font-medium text-gray-700">Payee Name:</label>
            <input
                type="text"
                id="payee"
                placeholder="e.g., John Doe"
                class="mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <button
                type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
            >
                Generate QR Code
            </button>
        </form>
        <canvas id="qr-code" class="mt-4 mx-auto"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
